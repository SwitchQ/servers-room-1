<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            500: '#7a00cc',
                            600: '#6b00b3',
                        },
                        secondary: {
                            500: '#10b981',
                            600: '#059669',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-primary-500 mb-4">Tailwind Test</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <p class="text-lg text-gray-700 mb-4">If you can see this styled properly, Tailwind is working.</p>
            <button class="bg-primary-500 text-white px-6 py-3 rounded-lg hover:bg-primary-600 transition-colors">
                Test Button
            </button>
        </div>
    </div>
</body>

</html>
